<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" maxlength="4">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular() {
            let txtvelocidade = document.querySelector('#txtvel');
            let res = document.querySelector('#resultado');
            let vel = Number(txtvelocidade.value);

            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`;
            if (vel > 60) {
                res.innerHTML += `<p> Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`;
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`;
        }
    </script>

</body>

</html>

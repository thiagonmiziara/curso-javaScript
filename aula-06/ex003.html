<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Js</title>
    <style>
        body {
            background-color: rgb(84, 84, 245);
            color: white;
            font-size: 20px;
            font: arial;
        }
        
        h1 {
            color: rgb(104, 37, 121);
        }
    </style>

<body>
    <h1> Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = parseInt(prompt("Digite um número: "));
        var n2 = parseFloat(prompt("Digite outro número: "));
        var n3 = Number(prompt("Digite outro número: "));
        var s = n1 + n2 + n3;
        alert(`A soma entre ${n1} e ${n2} e ${n3} é igual a ${s}`)
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Verificador de idade</title>
    <link rel="shortcut icon" href="img/idoso.jpg" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p class="container">Ano de Nascimento:
                <input class="anoNascimento" type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input class="btn" type="button" value="verificar" onclick="verificar()">
            </p>

        </div>
        <div id="resultado">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy;Thiago Miziara</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
